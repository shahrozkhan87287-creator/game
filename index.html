<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hen Hop ‚Äî Cluck & Headshot (by Shahroz)</title>
<style>
  :root { --ink:#0c0f17; --text:#eaf2ff; --chip:#0e203e; --chip2:#0a152b; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--ink);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:760px;margin:0 auto;padding:14px}
  .bar{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
  .chip{background:linear-gradient(180deg,var(--chip),var(--chip2));border:1px solid #1b335c;border-radius:999px;padding:6px 12px;font-weight:700;box-shadow:0 6px 16px rgba(0,0,0,.25)}
  .grow{flex:1}
  #game{display:block;width:100%;height:auto;border-radius:16px;border:1px solid #1a2742;box-shadow:0 18px 50px rgba(0,0,0,.55);background:#88cfff}
  .note{opacity:.9;text-align:center;font-size:12px;margin-top:8px}
  .btn{appearance:none;border:none;background:#2ecc71;color:#07121f;padding:6px 12px;border-radius:10px;font-weight:800;cursor:pointer;box-shadow:0 8px 20px rgba(0,0,0,.3)}
  .troll{min-height:18px;opacity:.95}
</style>
</head>
<body>
<div class="wrap">
  <div class="bar">
    <div class="chip">Score: <span id="s">0</span></div>
    <div class="chip">Best: <span id="best">0</span></div>
    <div class="chip">Level: <span id="lvl">1</span></div>
    <div class="chip">Lives: <span id="lives">3</span> ‚ù§Ô∏è</div>
    <div class="troll grow" id="troll"></div>
    <button class="btn" id="pauseBtn" title="P to pause/resume">Pause</button>
    <div class="chip">by <b>Shahroz Khan</b></div>
  </div>
  <canvas id="game" width="720" height="405" aria-label="Hen Hop"></canvas>
  <div class="note">Tap / Space / ‚Üë = Jump ‚Ä¢ Pause = P ‚Ä¢ Stomp people ‚Ä¢ Avoid pipes ‚Ä¢ ‚≠ê = points ‚Ä¢ ü§ç Poop is white & headshots guys ‚Ä¢ ü•ö Golden Egg = +10 + confetti</div>
</div>

<script>
(function(){
  const cv = document.getElementById('game');
  const ctx = cv.getContext('2d');
  const W=cv.width, H=cv.height, GY=H-58;
  const GRAV=0.60, JUMP=-11.2, FALLMAX=14;

  // UI
  const scoreEl=document.getElementById('s');
  const bestEl=document.getElementById('best');
  const lvlEl=document.getElementById('lvl');
  const livesEl=document.getElementById('lives');
  const pauseBtn=document.getElementById('pauseBtn');
  const trollEl=document.getElementById('troll');

  // Audio (no files)
  let AC=null, audioPrimed=false;
  const ac=()=>{ if(!AC){ const C=window.AudioContext||window.webkitAudioContext; AC=new C(); } return AC; };
  function primeAudio(){ if(!audioPrimed){ try{ ac(); audioPrimed=true; }catch{} } }
  function tone(f=640,d=0.08,v=0.25,type='sine',endF=null){
    const a=ac(); if(a.state==='suspended') a.resume();
    const o=a.createOscillator(), g=a.createGain(); const t=a.currentTime;
    o.type=type; o.frequency.setValueAtTime(f,t); if(endF){ o.frequency.exponentialRampToValueAtTime(endF,t+d*0.9); }
    g.gain.setValueAtTime(v,t); g.gain.exponentialRampToValueAtTime(0.0001,t+d);
    o.connect(g).connect(a.destination); o.start(t); o.stop(t+d);
  }
  // Chicken-y sounds
  const sCluck=()=>{ tone(620,0.06,0.22,'square', 480); setTimeout(()=>tone(760,0.05,0.18,'square', 520), 35); }; // jump
  const sBwak =()=> tone(260,0.18,0.35,'sawtooth', 180); // damage
  const sSplat=()=> tone(900,0.10,0.22,'triangle', 300); // headshot hit
  const sTing =()=> tone(1400,0.13,0.22,'square', 2200); // coin
  const sEgg  =()=> { tone(800,0.10,0.22,'sine',1200); setTimeout(()=>tone(1200,0.14,0.18,'sine',1800),80); } // egg pickup
  const sPower=()=> tone(520,0.6,0.15,'sine', 1040); // power play

  // Player: Hen
  let px=120, py=GY-26, pw=26, ph=26, pvy=0, on=true, hold=false, buf=0, coyote=0;
  let runPhase=0, squash=1, stretch=1, landCooldown=0;
  let popPulse=0, popRing=0, wingFlap=0, beakBlink=0, googly=0;
  let invuln=0;

  // Backdrop
  const clouds=[], birds=[];
  for(let i=0;i<7;i++) clouds.push({x:Math.random()*W, y:Math.random()*120+20, s:0.5+Math.random()*1.2});
  function spawnBird(){ birds.push({x: W + Math.random()*120, y: 48 + Math.random()*115, v: 1.1 + Math.random()*0.9, flap: Math.random()*Math.PI*2, dir: Math.random()<.6 ? -1 : 1}); }
  for(let i=0;i<2;i++) spawnBird();

  // Particles & entities
  const parts=[]; // dust/feathers/splat/confetti: {x,y,vx,vy,a,sz,col}
  // Headshot text popups
  const pops=[]; // {x,y,a,vy,scale}
  // Entities
  // pipe:{type:'pipe',x,y,w,h,bob?,bobA,bobS,bobT}
  // guy :{type:'guy',x,y,w,h,walk,color,squished?,deadT?,pooped?}
  // coin:{type:'coin',x,y,w,h,shy,jig,sparkle}
  // poop:{type:'poop',x,y,vx,vy,rot,land?}
  // egg :{type:'egg',x,y,w,h,spin}
  const obs=[];
  let baseSpeed=4, spawnCD=60, spawnTimer=0;

  // Game flow
  let score=0, best=+(localStorage.getItem('henhop_best')||0); bestEl.textContent=best;
  let level=1, frames=0, levelAnim=0, paused=false, countdown=0, running=true, shake=0;
  let snake=null;
  let lives=3; livesEl.textContent=lives;
  let powerTimer=0; // 5s invincible/magnet when triggered (after L3, every 5 levels)

  // Troll text
  let trollTimer=0;
  const TAUNTS=["peck-peck üòè","that coin chickened out üê£","cluckin‚Äô close!","speeding up‚Ä¶","free cardio!","too slow? bwak!","legendary hen incoming","nice stomp!"];

  // Input
  let want=false;
  function press(){ primeAudio(); if(!running && countdown===0){ restart(); return; } want=true; hold=true; }
  function release(){ hold=false; }
  cv.addEventListener('pointerdown', press, {passive:true});
  addEventListener('pointerup', release, {passive:true});
  addEventListener('keydown', e=>{
    if(e.repeat) return;
    if(e.code==='Space'||e.code==='ArrowUp'){ press(); if(!running && countdown===0){ restart(); return; } }
    if(e.code==='KeyP') togglePause();
    if((e.code==='Enter'||e.code==='NumpadEnter') && !running && countdown===0) restart();
  });
  addEventListener('keyup', e=>{ if(e.code==='Space'||e.code==='ArrowUp') release(); });
  function togglePause(){ if(!running) return; paused=!paused; pauseBtn.textContent = paused?'Resume':'Pause'; }
  pauseBtn.onclick = togglePause;

  // Helpers
  const rand=(a,b)=>Math.random()*(b-a)+a, irand=(a,b)=>Math.floor(rand(a,b));
  const hit=(ax,ay,aw,ah,bx,by,bw,bh)=> ax<bx+bw && ax+aw>bx && ay<by+bh && ay+ah>by;
  function dust(x0,y0,dir=1,col='#ffffff'){ for(let i=0;i<6;i++) parts.push({x:x0,y:y0,vx:(Math.random()*1.5+0.5)*dir,vy:-Math.random()*1.5-0.2,a:1,sz:2,col});}
  function feathers(x0,y0){ for(let i=0;i<6;i++) parts.push({x:x0+rand(-3,3),y:y0+rand(-3,3),vx:rand(-1,1),vy:rand(-2,-0.5),a:1,sz:2,col:'#fff'}); }
  function splat(x0,y0){ for(let i=0;i<10;i++) parts.push({x:x0+rand(-3,3),y:y0+rand(-1,2),vx:rand(-0.6,0.6),vy:rand(-0.4,0.2),a:1,sz:2,col:'#f5f5f5'}); }
  function confetti(x0,y0){ for(let i=0;i<25;i++) parts.push({x:x0,y:y0,vx:rand(-1.5,1.5),vy:rand(-2.5,-0.5),a:1,sz:2,col:['#ffe066','#74c0fc','#ff8787','#69db7c'][irand(0,4)]}); }
  function taunt(force=false){ if(force || trollTimer<=0){ trollEl.textContent = TAUNTS[irand(0,TAUNTS.length)]; trollTimer = 180; } }

  // Spawners
  function spawnPipePair(xStart){
    const w=irand(24, 36 + Math.min(10, level));
    const h=irand(18 + Math.min(22, level*2), 40 + Math.min(32, level*2));
    const o={type:'pipe',x:xStart,y:GY-h,w,h,bob:false,bobA:0,bobS:0,bobT:0};
    if(Math.random()<Math.min(0.08+level*0.02,0.28)){ o.bob=true; o.bobA=rand(2,6); o.bobS=rand(0.02,0.05); o.bobT=Math.random()*Math.PI*2; }
    obs.push(o);
    if(Math.random()<Math.min(0.1+level*0.02,0.35)){
      const gap=irand(64 - Math.min(28, level*2), 110);
      const h2=irand(18, 40 + Math.min(30, level*2));
      const o2={type:'pipe',x:xStart+gap,y:GY-h2,w:irand(24,36),h:h2,bob:false,bobA:0,bobS:0,bobT:0};
      if(Math.random()<Math.min(0.06+level*0.02,0.22)){ o2.bob=true; o2.bobA=rand(2,5); o2.bobS=rand(0.02,0.05); o2.bobT=Math.random()*Math.PI*2; }
      obs.push(o2);
    }
  }
  function spawnGuys(xStart){
    const w=irand(18,22), h=irand(26,32), color=Math.random()<.5?'#ff9f43':'#54a0ff';
    obs.push({type:'guy',x:xStart,y:GY-h,w,h,walk:0,color,pooped:false});
    if(Math.random()<.4){ const d=irand(40,80); obs.push({type:'guy',x:xStart+d,y:GY-h,w:irand(18,22),h:irand(26,32),walk:0,color:(Math.random()<.5?'#10ac84':'#ee5253'),pooped:false}); }
    // rare golden egg near guys
    if(Math.random()<0.12) obs.push({type:'egg', x:xStart+irand(10,40), y:GY-irand(110,150), w:16, h:20, spin:0});
  }
  function spawnCoin(x,y,shy=false){ obs.push({type:'coin',x,y,w:14,h:14,shy,jig:Math.random()*Math.PI*2,sparkle:0}); }
  function spawnChunk(xStart){
    if(Math.random()<Math.min(0.18+level*0.03,0.5)){
      spawnGuys(xStart);
      if(Math.random()<0.6) spawnCoin(xStart+irand(12,28), GY - irand(60,100), true);
    }else{
      spawnPipePair(xStart);
      if(Math.random()<0.75) spawnCoin(xStart+10, GY - irand(90,130), Math.random()<0.5);
      if(Math.random()<0.05) obs.push({type:'egg', x:xStart+irand(20,70), y:GY-irand(120,160), w:16, h:20, spin:0});
    }
  }

  function restart(){
    px=120; py=GY-26; pw=26; ph=26; pvy=0; on=true; hold=false; buf=0; coyote=0;
    runPhase=0; squash=1; stretch=1; landCooldown=0; popPulse=0; popRing=0; wingFlap=0; beakBlink=0; googly=0; invuln=0;
    obs.length=0; parts.length=0; pops.length=0;
    baseSpeed=4; spawnCD=60; spawnTimer=30;
    score=0; scoreEl.textContent=score;
    level=1; lvlEl.textContent=level; frames=0; levelAnim=30;
    snake=null; shake=0; paused=false; pauseBtn.textContent='Pause';
    trollEl.textContent=""; trollTimer=0;
    lives=3; livesEl.textContent=lives;
    powerTimer=0;
    running=true; countdown=90;
  }

  function step(){
    if(countdown>0){ draw(true); countdown--; requestAnimationFrame(step); return; }
    if(!running){ draw(true); requestAnimationFrame(step); return; }
    if(paused){ draw(false); requestAnimationFrame(step); return; }

    frames++; if(trollTimer>0) trollTimer--;
    if(invuln>0) invuln--;
    if(powerTimer>0) powerTimer--;

    // Difficulty
    if(frames % 480 === 0){
      level++; lvlEl.textContent=level; levelAnim=34;
      baseSpeed=Math.min(9.6, baseSpeed+0.45);
      spawnCD=Math.max(26, spawnCD-5);
      if(birds.length<6 && Math.random()<.65) spawnBird();
      if(level>=3 && level % 5 === 0){
        powerTimer = 300; sPower(); trollEl.textContent="POWER PLAY! üêî‚ú® Invincible + coin magnet"; trollTimer=180;
      } else { taunt(); }
    }

    // Clouds & birds
    for(const c0 of clouds){ c0.x -= baseSpeed*0.25*c0.s; if(c0.x<-80){ c0.x=W+50; c0.y=rand(20,130); c0.s=rand(0.5,1.2);} }
    for(const b of birds){ b.flap += 0.2 + b.v*0.04; b.x += (b.dir>0?b.v:-b.v); if(b.x<-50){ b.x=W+40; b.y=48+Math.random()*115; } if(b.x>W+50){ b.x=-40; b.y=48+Math.random()*115; } }

    // Jump buffer
    if(want){ buf=7; want=false; }
    if(on) coyote=5; else if(coyote>0) coyote--;
    if(buf>0){
      if(on||coyote>0){
        pvy=JUMP; on=false; buf=0;
        sCluck();
        squash=0.86; stretch=1.22; popPulse=1; popRing=1; wingFlap=1; googly=1;
        dust(px+pw/2, GY, (Math.random()<0.5?-1:1),'#fff');
        feathers(px+pw/2, py+ph/2);
      } else { buf--; }
    }

    // Physics
    if(hold && pvy<0) pvy+=-0.25;
    pvy+=GRAV; if(pvy>FALLMAX) pvy=FALLMAX;
    const wasOn=on;
    py+=pvy;
    if(py+ph>=GY){ py=GY-ph; pvy=0; on=true; } else on=false;

    if(!wasOn && on){ landCooldown=6; squash=1.12; stretch=0.9; beakBlink=1; dust(px+pw/2, GY, (Math.random()<0.5?-1:1)); }
    squash += (1 - squash)*0.18; stretch += (1 - stretch)*0.18;
    if(landCooldown>0) landCooldown--;
    runPhase += on ? (0.28 + baseSpeed*0.02) : 0.16;
    popPulse *= 0.86; popRing *= 0.90; wingFlap *= 0.9; beakBlink *= 0.9; googly *= 0.95;

    // Spawn
    if(--spawnTimer<=0){ spawnChunk(W+10); spawnTimer = spawnCD + irand(-10,14); }

    // Update obstacles & near-miss + poop aim
    let nearMiss=false;
    for(const o of obs){
      if(o.type==='pipe'){
        o.x -= baseSpeed; if(o.bob){ o.bobT+=o.bobS; o.y=(GY-o.h)+Math.sin(o.bobT)*o.bobA; }
      }else if(o.type==='guy'){
        o.x -= baseSpeed*0.95; o.walk += 0.25 + baseSpeed*0.02;
        if(o.squished){ o.deadT=(o.deadT||0)+1; }
        // WHITE poop headshot: ballistic aim to head
        const henCX = px+pw/2, guyCX = o.x+o.w/2, headY = o.y+4;
        const above = (py+ph) < headY-2 && Math.abs(henCX - guyCX) < 48;
        if(!o.pooped && above && !on){
          o.pooped = true;
          const startX = henCX, startY = py+ph/2;
          const vy0 = 1.0; const g = 0.28;
          const A=0.5*g, B=vy0, C=startY-headY;
          let t = (-B + Math.sqrt(Math.max(0,B*B - 4*A*C)))/(2*A);
          if(!isFinite(t) || t<0.12) t=0.12; if(t>1.2) t=1.2;
          const guyFutureX = guyCX - baseSpeed*0.95*t;
          const vx0 = (guyFutureX - startX)/t;
          obs.push({type:'poop', x:startX, y:startY, vx:vx0, vy:vy0, rot:0, land:false});
        }
      }else if(o.type==='coin'){
        o.x -= baseSpeed*0.92; o.jig += 0.2; o.y += Math.sin(o.jig)*0.6;
        if(o.shy){ const dx=(px+pw/2)-(o.x+o.w/2); if(Math.abs(dx)<60) o.x -= Math.sign(dx)*1.8; }
        if(powerTimer>0){
          const dx=(px+pw/2)-(o.x+o.w/2), dy=(py+ph/2)-(o.y+o.h/2), d=Math.hypot(dx,dy);
          if(d<140){ o.x += dx/d*2.4; o.y += dy/d*2.0; }
        }
        if(o.sparkle<1) o.sparkle += 0.03;
      }else if(o.type==='egg'){
        o.x -= baseSpeed*0.9; o.spin += 0.25;
      }else if(o.type==='poop'){
        // WHITE poop physics + headshot check
        o.vy += 0.28; o.x += o.vx; o.y += o.vy; o.rot += 0.2;
        if(!o.land){
          for(const g of obs){
            if(g.type==='guy' && !g.squished){
              const gx=g.x+g.w/2, gy=g.y+4;
              if(Math.abs(o.x-gx)<6 && Math.abs(o.y-gy)<6){
                g.squished=true; g.deadT=0; splat(gx, gy); sSplat();
                // NEW: HEADSHOT popup
                pops.push({x:gx, y:gy-16, a:1, vy:-0.6, scale:1});
                o.land=true;
              }
            }
          }
          if(o.y >= GY-6){ o.land=true; o.y = GY-6; o.vx=0; o.vy=0; splat(o.x,o.y+4); sSplat(); }
        }
      }
      if(o.type!=='coin' && o.type!=='poop' && o.type!=='egg' && Math.abs((px+pw/2)-(o.x+o.w/2))<12 && py+ph>o.y-8) nearMiss=true;
    }
    shake = nearMiss ? Math.min(4, shake+0.6) : shake*0.9;
    if(nearMiss) taunt();

    // Cleanup & passive scoring
    for(let i=obs.length-1;i>=0;i--){
      const o=obs[i];
      if(o.type==='poop'){
        if(o.x < -20 || o.x > W+20 || (o.land && Math.random()<0.02)) { obs.splice(i,1); }
        continue;
      }
      if(o.x+o.w < 0){
        obs.splice(i,1);
        if(o.type!=='coin' && o.type!=='poop' && o.type!=='egg' && !o.squished){ addScore(1); }
      }
      if(o.type==='guy' && o.squished && o.deadT>30){ obs.splice(i,1); addScore(1); }
    }

    // Collisions (coins/egg/stomp/hit)
    for(let i=obs.length-1;i>=0;i--){
      const o=obs[i];
      if(o.type==='coin'){
        if(hit(px,py,pw,ph,o.x,o.y,o.w,o.h)){ addScore(powerTimer>0 ? 4 : 2); sTing(); taunt(true); obs.splice(i,1); }
        continue;
      }
      if(o.type==='egg'){
        if(hit(px,py,pw,ph,o.x,o.y,o.w,o.h)){ addScore(10); sEgg(); confetti(o.x+o.w/2,o.y+o.h/2); obs.splice(i,1); }
        continue;
      }
      if(o.type==='poop') continue;

      const canBeHit = powerTimer<=0 && invuln<=0;

      if(o.type==='guy' && !o.squished){
        if(hit(px,py,pw,ph,o.x,o.y,o.w,o.h)){
          const overlapY=(py+ph)-o.y;
          if(pvy>0 && overlapY<12){
            o.squished=true; feathers(o.x+o.w/2, o.y+2);
            pvy=-8.2; squash=0.86; stretch=1.18; popPulse=1; popRing=1; sSplat();
            // HEADSHOT popup on stomp too (why not!)
            pops.push({x:o.x+o.w/2, y:o.y-12, a:1, vy:-0.6, scale:1});
            continue;
          }else if(canBeHit){
            takeHit(o); break;
          }
        }
      }else if(o.type==='pipe'){
        if(hit(px,py,pw,ph,o.x,o.y,o.w,o.h) && canBeHit){ takeHit(o); break; }
      }
    }

    // Particles update
    for(let i=parts.length-1;i>=0;i--){
      const p=parts[i]; p.x+=p.vx; p.y+=p.vy; p.vy+=0.12; p.a-=0.03; if(p.a<=0) parts.splice(i,1);
    }
    // Headshot popups update
    for(let i=pops.length-1;i>=0;i--){
      const h=pops[i];
      h.y += h.vy; h.vy *= 0.98;
      h.a -= 0.02; h.scale += 0.01;
      if(h.a<=0) pops.splice(i,1);
    }

    draw(false);
    requestAnimationFrame(step);
  }

  function addScore(n){
    score+=n; scoreEl.textContent=score;
    if(score>best){ best=score; localStorage.setItem('henhop_best', best); bestEl.textContent=best; }
  }

  function takeHit(ob){
    lives--; livesEl.textContent = lives; sBwak();
    invuln = 90; // ~1.5s
    dust(px+pw/2, py+ph/2, (Math.random()<0.5?-1:1));
    if(lives<=0){
      const pipe=[...obs].filter(z=>z.type==='pipe' && z.x+z.w>0 && z.x<W).sort((a,b)=>Math.abs((a.x+a.w/2)-px)-Math.abs((b.x+b.w/2)-px))[0];
      const sx = pipe ? (pipe.x+pipe.w/2) : px+pw/2;
      const sy = pipe ? pipe.y : (GY-28);
      snake={x:sx, baseY:sy, rise:0, mouth:0};
      running=false;
    }
  }

  // Draw
  function draw(overlayOnly){
    const sx=(Math.random()*2-1)*shake, sy=(Math.random()*2-1)*shake;
    ctx.setTransform(1,0,0,1,sx,sy);

    // Pleasant sky gradient
    const g=ctx.createLinearGradient(0,0,0,H);
    g.addColorStop(0,'#69c3ff'); g.addColorStop(1,'#a8e0ff');
    ctx.fillStyle=g; ctx.fillRect(0,0,W,H);

    // Clouds
    ctx.fillStyle='rgba(255,255,255,.93)';
    for(const c0 of clouds){ bubble(c0.x,c0.y,26*c0.s); bubble(c0.x+22*c0.s,c0.y+7*c0.s,18*c0.s); bubble(c0.x-18*c0.s,c0.y+9*c0.s,16*c0.s); }

    // Birds
    for(const b of birds) drawBird(b);

    // Ground
    ctx.fillStyle='#5daa2a'; ctx.fillRect(0,GY,W,H-GY);
    const stripeOffset=(frames*baseSpeed*0.6)%32; ctx.fillStyle='#3a7d24';
    for(let xg=-stripeOffset;xg<W;xg+=32) ctx.fillRect(xg,GY+24,22,6);

    // Entities
    for(const o of obs){
      if(o.type==='pipe'){ drawPipe(o); }
      else if(o.type==='guy'){ drawGuy(o); }
      else if(o.type==='coin'){ drawCoin(o); }
      else if(o.type==='poop'){ drawPoop(o); }
      else if(o.type==='egg'){ drawEgg(o); }
    }

    // Particles
    for(const p of parts){ ctx.globalAlpha=Math.max(0,p.a); ctx.fillStyle=p.col; ctx.fillRect(p.x,p.y,p.sz,p.sz); ctx.globalAlpha=1; }

    // Hen
    drawHen();

    // HEADSHOT popups (outline + fill)
    for(const h of pops){
      ctx.save();
      ctx.translate(h.x, h.y);
      ctx.scale(h.scale, h.scale);
      ctx.textAlign='center'; ctx.textBaseline='middle';
      ctx.lineWidth=4;
      ctx.globalAlpha = Math.max(0, h.a);
      ctx.font='bold 22px system-ui,sans-serif';
      ctx.strokeStyle='rgba(0,0,0,.75)';
      ctx.strokeText('HEADSHOT!', 0, 0);
      ctx.fillStyle='#fff64d';
      ctx.fillText('HEADSHOT!', 0, 0);
      ctx.restore();
    }

    // Level banner
    if(levelAnim>0){ levelAnim--; const t=levelAnim/34, alpha=0.2+0.8*(1-t), scale=1+0.2*Math.sin((1-t)*Math.PI);
      ctx.save(); ctx.globalAlpha=alpha; ctx.translate(W/2,72); ctx.scale(scale,scale);
      glowBox(-130,-26,260,52,'#9bdcff'); ctx.fillStyle='#001'; ctx.textAlign='center'; ctx.textBaseline='middle';
      ctx.font='bold 20px system-ui,sans-serif'; ctx.fillText('LEVEL UP!  ‚Üí  '+level, 0, 0); ctx.restore();
    }

    // Power glow
    if(powerTimer>0){
      const t = powerTimer/300;
      ctx.save();
      ctx.globalAlpha = 0.15 + 0.1*Math.sin(frames*0.2);
      ctx.fillStyle = '#fff';
      ctx.beginPath(); ctx.ellipse(px+pw/2, py+ph/2, 40*(1-t*0.4), 28*(1-t*0.4), 0, 0, Math.PI*2); ctx.fill();
      ctx.restore();
    }

    // Countdown / Game Over overlays
    if(countdown>0){
      ctx.fillStyle='rgba(0,0,0,.35)'; ctx.fillRect(0,0,W,H);
      ctx.fillStyle='#fff'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.font='bold 64px system-ui,sans-serif';
      const n=Math.ceil(countdown/30); ctx.fillText(n, W/2, H/2);
    }
    if(!running){
      if(snake){ snake.rise=Math.min(38,snake.rise+1.4); snake.mouth+=0.2; drawSnake(snake); }
      ctx.fillStyle='rgba(0,0,0,.55)'; ctx.fillRect(W/2-180,H/2-70,360,140);
      ctx.strokeStyle='#fff3'; ctx.strokeRect(W/2-180,H/2-70,360,140);
      ctx.fillStyle='#fff'; ctx.textAlign='center'; ctx.textBaseline='middle';
      ctx.font='bold 28px system-ui,sans-serif'; ctx.fillText('GAME OVER', W/2, H/2-16);
      ctx.font='14px system-ui,sans-serif'; ctx.fillText('Tap / Press Enter to try again', W/2, H/2+18);
    }
  }

  // Drawing helpers
  function drawPipe(o){
    ctx.fillStyle='#2ecc71'; ctx.fillRect(o.x,o.y,o.w,o.h);
    ctx.fillStyle='#27ae60'; ctx.fillRect(o.x-4,o.y-6,o.w+8,6);
    ctx.strokeStyle='rgba(0,0,0,.15)'; ctx.strokeRect(o.x,o.y,o.w,o.h);
  }
  function drawGuy(o){
    ctx.fillStyle='rgba(0,0,0,.15)'; ctx.beginPath(); ctx.ellipse(o.x+o.w/2, o.y+o.h+6, 12, 5, 0, 0, Math.PI*2); ctx.fill();
    if(o.squished){ ctx.fillStyle=o.color+'cc'; ctx.fillRect(o.x+2, o.y+o.h-6, o.w-4, 6); ctx.fillStyle='#ffd9b3cc'; ctx.fillRect(o.x+o.w/2-5, o.y+o.h-10, 10, 4); return; }
    const k=Math.sin(o.walk)*3; ctx.fillStyle=o.color;
    ctx.fillRect(o.x+2+k, o.y+o.h-8, 5, 8); ctx.fillRect(o.x+o.w-7-k, o.y+o.h-8, 5, 8);
    ctx.fillRect(o.x+2, o.y+8, o.w-4, o.h-12);
    ctx.fillStyle='#ffd9b3'; ctx.beginPath(); ctx.arc(o.x+o.w/2, o.y+6, 6, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle='#000'; ctx.fillRect(o.x+o.w/2-3, o.y+5, 2, 2); ctx.fillRect(o.x+o.w/2+1, o.y+5, 2, 2);
  }
  function drawCoin(o){
    ctx.globalAlpha = 0.25 + 0.25*Math.sin(o.sparkle*10);
    ctx.fillStyle='#ffef9a'; ctx.beginPath(); ctx.arc(o.x+o.w/2, o.y+o.h/2, o.w*0.95, 0, Math.PI*2); ctx.fill();
    ctx.globalAlpha = 1;
    ctx.fillStyle='#ffd166'; ctx.beginPath(); ctx.arc(o.x+o.w/2, o.y+o.h/2, o.w/2, 0, Math.PI*2); ctx.fill();
    ctx.strokeStyle='#ffef9a'; ctx.stroke();
    ctx.fillStyle='#fff'; const t=o.sparkle; const gx=o.x+o.w/2+Math.cos(t*8)*3, gy=o.y+o.h/2+Math.sin(t*8)*3; ctx.fillRect(gx,gy,2,2);
  }
  function drawEgg(o){
    ctx.save(); ctx.translate(o.x+o.w/2, o.y+o.h/2); ctx.rotate(Math.sin(o.spin)*0.3);
    ctx.globalAlpha=0.35; ctx.fillStyle='#fff7a6'; ctx.beginPath(); ctx.ellipse(0,0,14,10,0,0,Math.PI*2); ctx.fill(); ctx.globalAlpha=1;
    ctx.fillStyle='#fffbe6'; ctx.beginPath(); ctx.ellipse(0,0,8,10,0,0,Math.PI*2); ctx.fill();
    ctx.restore();
  }
  function drawPoop(o){
    ctx.save(); ctx.translate(o.x,o.y); ctx.rotate(o.rot);
    ctx.fillStyle='#f5f5f5'; // WHITE poop
    ctx.beginPath(); ctx.arc(0,-3,3,0,Math.PI*2); ctx.arc(0,0,5,0,Math.PI*2); ctx.fill();
    ctx.restore();
  }
  function drawSnake(s){
    const headX=s.x, pipeTop=s.baseY;
    drawPipe({x:s.x-18,y:s.baseY,w:36,h:28});
    const neckH=s.rise;
    ctx.fillStyle='#10ac84'; ctx.fillRect(headX-6, pipeTop - neckH, 12, neckH);
    ctx.fillStyle='#1dd1a1'; ctx.beginPath(); ctx.arc(headX, pipeTop - neckH - 10, 10, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle='#000'; ctx.fillRect(headX-5, pipeTop - neckH - 13, 3, 3); ctx.fillRect(headX+2, pipeTop - neckH - 13, 3, 3);
    ctx.strokeStyle='#000'; ctx.lineWidth=1.5; ctx.beginPath(); const m=Math.sin(s.mouth)*0.6+0.4; ctx.arc(headX, pipeTop - neckH - 8, 6, 0.1*Math.PI, (0.9+m)*Math.PI); ctx.stroke();
  }
  function drawHen(){
    const bx=px, by=py, bw=pw, bh=ph, cx=bx+bw/2, cy=by+bh/2;
    const blinkAlpha = (invuln>0 && Math.floor(invuln/4)%2===0) ? 0.35 : 1;
    ctx.save(); ctx.globalAlpha=blinkAlpha;
    ctx.translate(cx,cy); ctx.scale(stretch + popPulse*0.08, squash - popPulse*0.08); ctx.translate(-cx,-cy);

    // shadow
    ctx.fillStyle='rgba(0,0,0,.15)'; ctx.beginPath(); ctx.ellipse(bx+bw/2, by+bh+7, 16, 6, 0, 0, Math.PI*2); ctx.fill();

    // legs
    const k = Math.sin(runPhase)*3; ctx.fillStyle='#f5a623';
    ctx.fillRect(bx+3+k, by+bh-9, 4, 9); ctx.fillRect(bx+bw-7-k, by+bh-9, 4, 9);

    // body
    ctx.fillStyle='#ffffff'; ctx.beginPath(); ctx.ellipse(bx+bw/2, by+bh/2, bw*0.62, bh*0.56, 0, 0, Math.PI*2); ctx.fill();

    // wing
    const wf = 1 + wingFlap*0.8;
    ctx.fillStyle='#ececec'; ctx.beginPath(); ctx.ellipse(bx+bw/2-4, by+bh/2, 7, 5*wf, -0.35, 0, Math.PI*2); ctx.fill();

    // head + comb
    ctx.fillStyle='#ffffff'; ctx.beginPath(); ctx.ellipse(bx+bw/2+7, by+6, 7, 7, 0, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle='#e74c3c'; ctx.beginPath(); ctx.arc(bx+bw/2+7, by-1, 3, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(bx+bw/2+11, by+1, 2.4, 0, Math.PI*2); ctx.fill();

    // beak + tiny tongue on jump
    ctx.fillStyle='#f1c40f'; ctx.beginPath(); ctx.moveTo(bx+bw/2+14, by+6); ctx.lineTo(bx+bw/2+9, by+8); ctx.lineTo(bx+bw/2+14, by+10); ctx.closePath(); ctx.fill();
    if(popPulse>0.2){ ctx.fillStyle='#ff6b6b'; ctx.fillRect(bx+bw/2+12, by+9, 2, 2); }

    // big googly eyes
    const wob = googly*2;
    ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(bx+bw/2+5, by+5, 3.2, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(bx+bw/2+9, by+5.2, 3.2, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle='#000';
    ctx.beginPath(); ctx.arc(bx+bw/2+5 + Math.sin(frames*0.4)*wob, by+5 + Math.cos(frames*0.5)*wob, 1.6, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(bx+bw/2+9 + Math.cos(frames*0.35)*wob, by+5.2 + Math.sin(frames*0.45)*wob, 1.6, 0, Math.PI*2); ctx.fill();

    ctx.restore();

    if(popRing>0.05){
      const r = 10 + (1-popRing)*22;
      ctx.globalAlpha = popRing*0.4; ctx.strokeStyle = '#ffffff';
      ctx.beginPath(); ctx.arc(px+pw/2, py+ph/2, r, 0, Math.PI*2); ctx.stroke(); ctx.globalAlpha = 1;
    }
  }
  function bubble(x0,y0,r){ ctx.beginPath(); ctx.arc(x0,y0,r,0,Math.PI*2); ctx.fill(); }
  function glowBox(x,y,w,h,col='#9bdcff'){
    ctx.save();
    ctx.shadowColor=col; ctx.shadowBlur=28; ctx.fillStyle='rgba(255,255,255,.12)';
    ctx.fillRect(x,y,w,h); ctx.restore();
    ctx.fillStyle='rgba(0,0,0,.55)'; ctx.fillRect(x,y,w,h);
    ctx.strokeStyle='rgba(255,255,255,.28)'; ctx.strokeRect(x,y,w,h);
  }
  function drawBird(b){
    ctx.save(); ctx.translate(b.x,b.y);
    const wing=Math.sin(b.flap)*6;
    ctx.fillStyle='#f5f6fa'; ctx.beginPath(); ctx.ellipse(0,0,10,6,0,0,Math.PI*2); ctx.fill();
    ctx.fillStyle='#dcdde1'; ctx.beginPath(); ctx.ellipse(-6,-2,6,3+wing*0.1,-0.2,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.ellipse(6,-2,6,3-wing*0.1,0.2,0,Math.PI*2); ctx.fill();
    ctx.fillStyle='#f9ca24'; ctx.fillRect(8,0,4,2); ctx.fillStyle='#000'; ctx.fillRect(3,-1,2,2);
    ctx.restore();
  }

  // Boot
  restart(); requestAnimationFrame(step);
})();
</script>
